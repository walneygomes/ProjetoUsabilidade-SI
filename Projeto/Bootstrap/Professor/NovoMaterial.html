<script>
$(document).ready(function() {
    $('form').validator({
        custom: {
            // валидатор для имени и фамилии
            username: function($el) {
                var value = $el.val(); // введенное значение
                if ( ! /^[- а-яё]+$/i.test(value)) {
                    return 'Поле содержит недопустимые символы';
                }
            },
            // валидатор для почтового индекса
            postindex: function($el) {
                var value = $el.val(); // введенное значение
                if ( ! /^\d{6}$/.test(value)) {
                    return 'Почтовый индекс должен содержать шесть цифр';
                }
            }
        }
    });
